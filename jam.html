      const [hasError, setHasError] = useState(false);

      if (hasError) {
        return (
          <div className={`placeholder-image w-full h-full ${className}`} style={style}>
            {fallbackText}
          </div>
        );
      }

      return (

          alt={alt} 
          className={className}
          style={style}
          onError={() => setHasError(true)}
